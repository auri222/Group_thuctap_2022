<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for('static', path='vendors/bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', path='backend/admin/css/admin.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>

    <div class="d-flex">
        <!-- Sidebar -->
        {% include 'admin_sidebar.html' %}
        <!-- Sidebar -->

        <!-- End Content -->
        <div class="w-100">
            <!-- Navbar -->
            {% include 'admin_navbar.html' %}
            <!-- End Navbar -->

            <!-- Content -->
            <div id="content">
                <section class="py-3 bg-grey">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-12">
                                <h1 class="font-weight-bold mb-0 text_color_blue">{% block page_name %}{% endblock %}</h1>
                                <p class="lead text-muted">{% block page_name_detail %}{% endblock %}</p>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- Card -->
                <section class="dashboard-content mt-2">
                    <div class="container">
                        {% block content %}{% endblock %}
                    </div>
                </section>
                <!-- End Card -->
            </div>
            <!-- End Content -->
        </div>
        <!-- End Content -->


    </div>
    {% block modal %}{% endblock %}

    <script src="{{ url_for('static', path='vendors/jquery/jquery-3.6.0.min.js') }}"></script>
    <script src="{{ url_for('static', path='vendors/bootstrap/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', path='vendors/sweetalert2/sweetalert2.all.min.js') }}"></script>
    <script src="{{ url_for('static', path='backend/admin/js/admin.js') }}"></script>
    {% block script %}{% endblock %}
</body>

</html>
